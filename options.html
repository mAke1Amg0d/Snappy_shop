<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('https://st.depositphotos.com/1004293/2784/v/450/depositphotos_27848427-stock-illustration-abstract-geometric-backgrounds.jpg');
            background-size: cover;
            background-position: center;
        }
        .back-link {
            display: inline-block;
            
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            color: #000;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #e6b800;
        }
        .options-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .option {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .option:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">⬅️ Back to Main Page</a>
    <div class="options-container">
        <h1>Options</h1>
        <div class="option">Account Settings</div>
        <div class="option">Notification Preferences</div>
        <div class="option">Privacy Settings</div>
        <div class="option">Payment Methods</div>
        <div class="option">Order History</div>
        <div class="option">Help & Support</div>
        <div class="option">Language Preferences</div>
        <div class="option">Log Out</div>
    </div>
</body>
</html>

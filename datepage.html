<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappy Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #ffa500;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 2rem;
            color: white;
            position: sticky;
            top: 0;
        }
        header a {
            color: inherit;
            text-decoration: none;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .time-display {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        footer {
            background-color: #ffa500;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Snappy</a>
    </header>
    <div class="content">
        <div class="time-display" id="time"></div>
    </div>
    <footer>
        "I AM MY PERIMETER AND MY PERIMETER IS ME - ahh mighty lord"
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formattedTime = now.toLocaleString('en-US', options);
            document.getElementById('time').textContent = formattedTime;
        }
        
        updateTime();
        setInterval(updateTime, 1000); 
    </script>
</body>
</html>

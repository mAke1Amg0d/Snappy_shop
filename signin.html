<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Snappy</title>
    <link rel="stylesheet" href="signin.css"> 
</head>
<body>
    <main class="signin-container">
        <header>
            <h2>Sign In</h2>
        </header>
        <form id="signInForm" method="POST" action="login_processing.php">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <div id="passwordError" class="error"></div>
            </div>
        
            <button class="button" >Sign in</button>
        </form>
        <footer>
            <a href="register.html" class="register-link">Don't have an account? Register here</a>
        </footer>
    </main>

    <script>
        // Login function
        function login(event) {
          event.preventDefault(); // Prevent form submission
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
      
          // Simple login validation (add more checks as needed)
          if (email && password) {
            localStorage.setItem("username", email); // Store username in localStorage
            alert("Logged in successfully!");
            window.location.href = "index.html"; // Redirect to homepage or user area
          } else {
            alert("Please enter valid credentials.");
          }
        }
      
        // Logout function
        function logout() {
            console.log("Logout function called"); // Debugging line
            localStorage.removeItem("username");
            console.log("Username after logout:", localStorage.getItem("username")); // Check if it's removed
            alert("Logged out successfully!");
            window.location.href = "signin.html";
        }

      
        // Attach login function to form
        document.getElementById("signInForm").addEventListener("submit", login);
      
        // Check if user is already logged in on page load
        window.onload = function() {
          if (localStorage.getItem("username")) {
            alert("Already logged in! Redirecting...");
            window.location.href = "index.html";
          }
        };
    </script>      
    <script src="formValidation.js"></script>
</body>
</html>

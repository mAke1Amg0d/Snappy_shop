<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Snappy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ececec;
            background-image: url('https://st.depositphotos.com/22224476/55177/i/450/depositphotos_551777836-stock-illustration-colorful-background-wallpaper-template-your.jpg');
            margin: 0;
            background-size: cover;
            background-position: center;
        }
        .signin-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            display: block;
        }
        .signin-btn {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .signin-btn:hover {
            background-color: #ffcc00;
        }
        .register-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .game-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main class="signin-container">
        <nav>
            <a href="index.html" class="back-link">⬅️ Back to Main Page</a>
        </nav>
        <header>
            <h2>Sign In</h2>
        </header>
        <form action="profile.html" method="POST">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" placeholder="" required>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" placeholder="" required>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <footer>
            <a href="register.html" class="register-link">Don't have an account? Register here</a>
        </footer>
    </main>
</body>
</html>

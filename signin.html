<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Snappy</title>
    <link rel="stylesheet" href="signin.css"> 
</head>
<body>
    <main class="signin-container">
        <header>
            <h2>Sign In</h2>
        </header>
        <form id="signInForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <div id="passwordError" class="error"></div>
            </div>
        
            <button type="submit" class="button">Sign in</button>
        </form>
        <footer>
            <a href="register.html" class="register-link">Don't have an account? Register here</a>
        </footer>
    </main>

    <script>
        // Sign-in function
        function signIn(email) {
            localStorage.setItem("userEmail", email); // Store the email in localStorage
            alert("Logged in successfully!");
            window.location.href = "index.html"; // Redirect to the homepage
        }

        // Form submission handler
        function handleSignIn(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simple validation logic
            if (email && password) {
                signIn(email); // Call the signIn function
            } else {
                alert("Please enter valid credentials.");
            }
        }

        // Attach the form submission handler to the form
        document.getElementById("signInForm").addEventListener("submit", handleSignIn);

        // Check if the user is already signed in on page load
        window.onload = function() {
            if (localStorage.getItem("userEmail")) {
                alert("Already logged in! Redirecting...");
                window.location.href = "index.html";
            }
        };
    </script>      
    <script src="formValidation.js"></script>
</body>
</html>

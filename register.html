<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Snappy</title>
    <link rel="stylesheet" href="register.css"> 
</head>
<body>
    <main class="register-container">
        <header>
            <h2>Create an Account</h2>
        </header>
        <form id="registerForm" method="POST" action="register_processing.php">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <div id="emailError" class="error"></div>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <div id="passwordError" class="error"></div>
            </div>
        
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>
        
            <button class="button" href="profile.html" >Register</button>
        </form>
        <footer>
            <a href="signin.html" class="signin-link">Already have an account? Sign in here</a>
        </footer>
    </main>
    <script src="formValidation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket - Snappy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('https://kartinki.pics/pics/uploads/posts/2022-08/1661423019_1-kartinkin-net-p-krasivii-yarkii-fon-dlya-fotoshopa-krasivo-1.jpg');
            background-size: cover;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        .basket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #FFD700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .basket-header h1 {
            margin: 0;
            font-size: 35px;
            font-weight: 700;
            color: #333;
        }

        .back-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e6b800;
        }

        .basket-items {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
            padding: 20px 0;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .basket-items::-webkit-scrollbar {
            height: 10px;
        }

        .basket-items::-webkit-scrollbar-thumb {
            background-color: #FFD700;
            border-radius: 10px;
        }

        .item-card {
            background-color: #fff;
            border-radius: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 280px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Ensure uniform image size */
        .item-card img {
            width: 150px;  /* Set a fixed width */
            height: 150px; /* Set a fixed height */
            object-fit: cover; /* Ensure images fit the container without stretching */
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: 700;
            font-size: 18px;
            margin: 10px 0;
        }

        .item-price {
            font-weight: 400;
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity-selector select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #FFD700;
        }

        .remove-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .checkout-section {
            text-align: center;
            margin-top: 30px;
        }

        .total-price {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .checkout-btn {
            background-color: #FFD700;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="basket-header">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Snappy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f7c8;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            background-color: #f1a43c;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .subscribe-button {
            background-color: #f1a43c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }

        .subscribe-button:hover {
            background-color: #e89127;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #f1a43c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #e89127;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><a href="index.html">Snappy</a></h1>
    </div>

    <button class="subscribe-button" id="subscribeBtn">Subscribe to Our Newsletter</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Subscribe</h2>
            <form id="subscriptionForm">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="submit-button">Subscribe</button>
            </form>
        </div>
    </div>

    <script>
        // Get modal element
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("subscribeBtn");
        const span = document.getElementsByClassName("close")[0];

        // Open modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle form submission
        document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Mighty Lord is watching, thank u for subscribing my friend, i appreciate that!');
            modal.style.display = "none";
            this.reset();
        });
    </script>

</body>
</html>
